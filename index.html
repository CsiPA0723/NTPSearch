<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>NTP Search</title>
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
        <script src="script.js"></script>
    </head>
    <body>
        <h1>Search a board game!</h1>
        <p>
            <input id="game-search" type="text" placeholder="Board Game Name" />
            <button id="button-game-search" onclick="gameSearch()">Search</button>
        </p>
        <p>
            <input id="user-search" type="text" placeholder="User Name" />
            <select id="user-select">
                <option value="null"></option>
                <option value="own">Own</option>
                <option value="rated">Rated</option>
                <option value="played">Played</option>
                <option value="comment">Comment</option>
                <option value="trade">Trade</option>
                <option value="want">Want</option>
                <option value="wantintrade">Want-in-trade</option>
                <option value="whislist">Whislist</option>
            </select>
            <select id="user-select2">
                <option value="0">0</option>
                <option value="1">1</option>
            </select>
            <button id="button-user-search" onclick="userSearch()">Search</button>
        </p>
        <p><button id="goto-last-button" onclick="lastSelected()">GoTo Selected Board Game</button></p>
        <h3>Selected Board Game InfoBox</h3>
        <div class="box"><p id="selected-game"><label style="display:block;text-align:center">Waiting...</label></p></div>
        <h3>Found Board Games</h3>
        <p id="result">Waiting...</p>
    </body>
</html>
