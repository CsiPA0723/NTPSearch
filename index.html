<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>NTP Search</title>
        <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
        <script src="./Scripts/script.js"></script>
    </head>
    <body>
        <h1 class="style4">Board Games Advanced Search</h1>
        <table style="width: 100%" class="style5">
				<tr>
								<td class="style2" style="width: 216px"><strong>
								Title</strong></td>
								<td class="style6">&nbsp;
								<input name="Text2" type="text" /></td>
				</tr>
				<tr>
								<td class="style2" style="width: 216px"><strong>
								Designer</strong></td>
								<td class="style6">&nbsp;
								<input name="Text3" type="text" /></td>
				</tr>
				<tr>
								<td class="style2" style="width: 216px"><strong>
								Piblisher/Manufacturer</strong></td>
								<td class="style6">&nbsp;
								<input name="Text4" type="text">&nbsp;</td>
				</tr>
				<tr>
								<td class="style2" style="width: 216px"><strong>
								Year Published Range </strong></td>
								<td class="style6">&nbsp;
								<input name="Text5" type="text" /> to
								<input name="Text9" type="text" /></td>
				</tr>
				<tr>
								<td class="style2" style="width: 216px"><strong>
								Minimum Age</strong></td>
								<td class="style6">&nbsp;
								<input name="Text6" type="text" /></td>
				</tr>
				<tr>
								<td class="style2" style="width: 216px"><b>Average 
								User Rating Range</b><br />
								Values 1 to 10</td>
								<td class="style6">&nbsp;
								<input name="Text7" type="text" /> to
								<input name="Text10" type="text" /> with at 
								least&nbsp; <input name="Text11" type="text" />&nbsp; 
								user ratings</td>
				</tr>
				<tr>
								<td class="style7" colspan="2" valign="bottom">
								<form method="post">
								<input name="Searchbutton" type="button" value="Search" style="width: 94px; height: 29px; align-content:center"/></form>
								</td>
				</tr>
        </table>
        <p>&nbsp;</p>
        <table style="width: 50%; height: 450px" class="style8">
				<tr>
								<td class="style9" valign="top">
								<h2>Results:</h2>
								</td>
				</tr>
        </table>

    </body>
</html>
